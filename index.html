<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="left-side">
        <img src="images/image-product-desktop.jpg" alt="Perfume image" width="300px" height="300px">
      </div>
  
      <div class="right-side">
        <h3>PERFUME</h3>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <span class="current-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <div class="button-container">
          <button>
            <img src="images/icon-cart.svg" alt="Cart icon">Add to Cart
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
